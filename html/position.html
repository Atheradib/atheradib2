<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>
    div{
        background-color: chartreuse;
        width: 300px;
        color: black;
        height: 100px;
        text-align: center;
        padding: 30px 0 30px 0;
    }
    .para1{
        position: static;
    }
    .para2{
        position: relative;
    }
    .para3{
        position: absolute;
    }
    .para4{
        position: fixed;
    }
    .para5{
        position: sticky;
    }

</style>
<body>
    <!---------------Position------>
    <div>
        <p class="para1">Static</p>
    </div>
    <div>
        <p class="para2">Relative</p>
    </div>
    <div>
        <p class="para3">absolute</p>
    </div>
    <div>
        <p class="para4">fixed</p>
    </div>
    <div>
        <p class="para5">sticky</p>
    </div>
</body>
</html>
